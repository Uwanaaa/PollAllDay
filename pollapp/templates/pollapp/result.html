<title>Results</title>

<body>
    <h1><center>Results</center></h1>
    <p>Question:{{question}}</p>
    <ul>
        {%for choice in question.choices_set.all%}
        <li>{{choice.choice_text}}--{{choice.votes}} vote {{choice.votes|pluralize}}</li>
        {%endfor%}
    </ul>
    <a href="{%url "polls:vote" question.id %} ">Vote again ?</a>
</body>
